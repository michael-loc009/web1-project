<!doctype html>
<html lang="en">

<head>
    <title>1988044 - Ice-cream - Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
    <link rel="stylesheet" href="css/1988044.css">
</head>

<body>
    <!--header-->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="index.html" id="logo">
                <img src="images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" placeholder="Search" id="searchword">
                        <div class="input-group-append">
                            <button class="btn" type="submit" id="btn-search"></button>
                        </div>
                    </div>
                </form>
                <div id="social">
                    <a href="" class="btn twitter"></a>
                    <a href="" class="btn facebook"></a>
                </div>
            </div>
        </nav>
    </header>
    <!--/header-->

    <div class="container-fluid" id="small-banner">
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-9">
                <h3 class="text-dark">Blog</h3>
                <div id="blogs">
                </div>
            </div>
            <div class="col-md-3 py-3">
                <div>
                    <h3 class="text-dark pb-3">Categories</h3>
                    <ul class="blog-list" id="blogs-categories">

                    </ul>
                </div>
                <div>
                    <h3 class="text-dark pb-3">Archives</h3>
                    <ul class="blog-list" id="blogs-archives">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="active"><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2021 | <a class="text-uppercase" href="#">PRIVACY POLICY</a>
        </div>
    </footer>
    <!--/footer-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.7.7.js"></script>

    <script id="blogs-categories-template" type="text/x-handlebars-template">
        {{#each data}}
        <li><a href="#" onclick="loadBlogs('blogs/categories/{{id}}')">Blog. {{name}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-archives-template" type="text/x-handlebars-template">
        {{#each data}}
        <li><a href="#" onclick="loadBlogs('blogs/archives/{{month}}-{{year}}')">{{monthString}}, {{year}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-template" type="text/x-handlebars-template">
        {{#each data.data}}
        <div class="blog py-3">
            <h4>{{name}}</h4>
            <div>by {{author}} in <a href="#" onclick="loadBlogs('blogs/categories/{{categoryId}}')">Blog. {{category.name}}</a> on {{date}} Hits: 210 <a href="#" onclick="loadDetails({{id}})">Comments ({{comments.length}})</a></div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="round-img pull-left img-thumbnail"> {{summary}}
                <br>
                <br>
                <a href="#" class="readmore" onclick="loadDetails({{id}})">Read more</a>
            </div>
        </div>
        {{/each}}
        <div class="clearfix py-3" id="blogs-pagination">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">
                            <span>1</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                </ul>
            </nav>
        </div>
    </script>

    <script id="blogs-details-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="blog py-3">
            <h4>{{name}}</h4>
            <div>by {{author}} in <a href="#" onclick="loadBlogs('blogs/categories/{{categoryId}}')">Blog. {{category.name}}</a> on {{date}} Hits: 210 <a href="#">Comments ({{comments.length}})</a></div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="round-img pull-left img-thumbnail"> {{{description}}}
            </div>
        </div>

        <div class="py-3 frm-comment">
            <h4 class="text-dark">Leave your comment</h4>
            <h4 class="text-dark">Post comment as a guest</h4>
            <div id="comments" class="bg-dark text-uppercase p-1">Comments ({{comments.length}})</div>
            {{#each comments}}
            <div class="row comment">
                <div class="head">
                    <small><strong class="user">{{name}}</strong> {{date}}</small>
                </div>
                <p>{{summary}}</p>
            </div>
            <hr> {{/each}}
        </div>
        {{/each}}
    </script>



    <script src="js/1988044.js"></script>
    <script>
        $(document).ready(function() {

            loadData("blogs-categories", "#blogs-categories", "#blogs-categories-template");
            loadData("blogs-archives", "#blogs-archives", "#blogs-archives-template");
            loadBlogs("blogs");
        });

        function loadBlogs(request) {
            loadData(request, '#blogs', '#blogs-template');
        }

        function loadDetails(id) {
            loadData(`blogs/${id}`, "#blogs", "#blogs-details-template");
        }
    </script>
</body>

</html>
